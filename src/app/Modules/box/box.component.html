<div class="pv3 pl1" (mouseover)="changeStyle($event)" (mouseout)="changeStyle($event)">

    <mat-card class="example-card" style=" margin: 5px;" [class.mat-elevation-z12]="boxElevation" [ngClass]='styleSelector' >
        
        <div style="font-size: 12px; height: 30px; margin-right: 2px; flex-direction: row; box-sizing: border-box; display: flex; place-content: center flex-start; align-items: center;">
            <span  style="margin-right: 5px; color: rgb(10, 108, 244);">{{Header}}</span>
            <span class="badge txt-white version-type" href="#" style="margin-right: 5px;">{{Status}}</span>
             <span  style="flex: 1 1 auto;"></span>
        </div>
        <mat-card-header>

                


            <mat-card-title>{{title}}</mat-card-title>
            <mat-card-subtitle>
                <div *ngIf="Data.length <= limit">{{Data}}</div>
                <div *ngIf="truncating && Data.length > limit">
                    <p>{{Data | truncate : limit}}</p>
                
                </div>
                <div *ngIf="!truncating && Data.length > limit">
                    <p> {{Data}} </p>
                    <p class="showMore" (click)="truncating = true">show less</p>
                </div>
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            
        </mat-card-content>

        <mat-card-actions></mat-card-actions>
        <mat-card-footer>
            <mat-divider></mat-divider>
            <div style="align-content: center;padding-left: 1rem;padding-bottom: 1rem">
                <img src="../../../assets/EYLogo.png" style="opacity: 0.3; width: 30%; padding-top: 5px" />
            </div>
        </mat-card-footer>
    </mat-card>

</div>
